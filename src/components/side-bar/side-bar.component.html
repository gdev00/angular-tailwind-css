

<div class="flex flex-col gap-y-4 items-center py-8 w-24 bg-gray-900">
    <button class="p-4 m-4 bg-opacity-20 rounded-xl bg-primary">
        <em class="fa-solid fa-building-columns text-orange-400 text-2xl font-extrabold"></em>
    </button>
    <div 
        class="flex flex-col gap-y-4 items-end self-end">
        <div
            *ngFor="let menu of menus"
            [ngClass]="{ 'bg-gray-800 rounded-l-xl relative before:absolute before:w-4 before:h-8 before:-top-8 before:rounded-br-xl before:right-0 before:shadow-inverse-top  after:absolute after:w-4 after:h-8 after:-bottom-8 after:rounded-tr-xl after:right-0 after:shadow-inverse-bottom': activeMenu === menu.name }">
            <button 
                (click)="activeMenu = menu.name"
                class="p-4 my-4 mr-4 ml-3 rounded-xl"
                [ngClass]="{'text-white shadow-primary bg-primary': activeMenu === menu.name, 'text-primary': activeMenu !== menu.name }">
                <em [class]="menu.path"></em>
            </button>
        </div>
    </div>
  </div>

<div class="flex gap-6">
    <div 
        *ngFor="let card of cards"
        class="flex flex-col p-4 w-1/3 bg-gray-900 rounded-lg gap-y-3">
        <div class="flex items-center gap-x-3">
                <div class="px-3.5 py-2 bg-gray-800 rounded-lg">
                    <em [class]="card.icon"></em>
                </div>
                <span class="text-xs font-medium"
                    [class.text-accent-green]="card.status === 'up'"
                    [class.text-accent-red]="card.status !== 'up'">
                    {{ card.percentage }}
                </span>
        <div class="px-2 py-0.5 rounded-full"
            [ngClass]="{ 'bg-accent-green/20': card.status === 'up', 'bg-accent-red/20': card.status !== 'up' }">
            <em
                class="fa-solid fill-current"
                [class.fa-arrow-up]="card.status === 'up'"
                [class.fa-arrow-down]="card.status !== 'up'"
                [class.text-accent-green]="card.status === 'up'"
                [class.text-accent-red]="card.status !== 'up'"
            ></em>
        </div>
    </div>
      <div class="text-3xl font-semibold text-white">{{ card.value }}</div>
      <div class="text-sm tracking-wide text-gray-500">{{ card.title }}</div>
    </div>
</div>
